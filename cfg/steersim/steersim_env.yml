# ------------------- General Options -------------------------

description                  : AgentFormer (Env)
results_root_dir             : results
seed                         : 1
dataset                      : steersim
data_root_ethucy             : datasets/eth_ucy
data_root_nuscenes_pred      : datasets/nuscenes_pred
data_root_steersim           : datasets/steersim

# ------------------- Feature Extractor -------------------------

past_frames                  : 18
future_frames                : 12
min_past_frames              : 1
min_future_frames            : 1

traj_scale                   : 2
motion_dim                   : 2
forecast_dim                 : 2

# ------------------- Model -------------------------

model_id: envpred
pred_cfg: steersim_pre
pred_epoch: 50
train_w_mean: true

# ------------------- VAE-------------------------

nz                           : 43
sample_k                     : 1

# ------------------- Training Parameters -------------------------

lr                           : 5.e-6
loss_cfg:
  pred:
    weight: 1.0
    normalize: true

num_epochs                   : 50
lr_fix_epochs                : 10
lr_scheduler: 'step'
decay_step: 5
decay_gamma: 0.5
print_freq                   : 20
model_save_freq              : 5

